      - name: ðŸ” Retrieve base64 keystore and decode it to a file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        #run: echo $KEYSTORE_BASE64 | base64 --decode > "${{ github.workspace }}/android-keystore.jks"
        run: echo $KEYSTORE_BASE64 > "${{ github.workspace }}/android-keystore.jks"
      - name: ðŸ” Retrieve base64 keystore and decode it to a file2
        run: cat "${{ github.workspace }}/android-keystore.jks"
      - name: ðŸ“ðŸ” Create key.properties file
        env:
          KEYSTORE_PROPERTIES_PATH: ${{ github.workspace }}/app/android/key.properties
        run: |
          echo 'storeFile=${{ github.workspace }}/android-keystore.jks' > $KEYSTORE_PROPERTIES_PATH
          echo 'keyAlias=${{ secrets.KEYSTORE_KEY_ALIAS }}' >> $KEYSTORE_PROPERTIES_PATH
          echo 'storePassword=${{ secrets.KEYSTORE_PASSWORD }}' >> $KEYSTORE_PROPERTIES_PATH
          echo 'keyPassword=${{ secrets.KEYSTORE_KEY_PASSWORD }}' >> $KEYSTORE_PROPERTIES_PATH

      - name: flutter pub get
        run: flutter pub get

      - name: flutter build apk
        run: flutter build apk

      - name: flutter build appbundle
        run: flutter build appbundle

      - name: 'Upload apk'
        uses: actions/upload-artifact@v2
        with:
          name: yana
          path: build/app/outputs/flutter-apk

